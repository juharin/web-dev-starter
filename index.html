<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Web Dev Starter</title>
    <link rel="stylesheet" href="starter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="starter.js"></script>
  </head>
  <body>
    <h1>Start here!</h1>
    <p>Styles can be found in `starter.css` and JavaScript from `starter.js`. The font is <a href="https://fonts.google.com/specimen/Roboto+Slab">Roboto Slab</a>. Have fun!</p>
    <p>Here be buttons for pushing (see JavaScript code):</p>
    <div class="row">
        <button type="button" onclick="decrement();"> - </button>
        <p id="counter">0</p>
        <button type="button" onclick="increment();"> + </button>
    </div>
  </body>
</html>
